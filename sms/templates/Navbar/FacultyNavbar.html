<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Customizing the navbar */
        .navbar {
            background: linear-gradient(45deg, #3498db, #8e44ad, #e74c3c);
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        /* Styling links */
        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            background-color: #f39c12;
            color: #000 !important;
            transition: 0.3s ease;
            border-radius: 5px;
        }

        /* Customizing the search button */
        .btn-outline-success {
            color: #fff;
            border-color: #27ae60;
            background-color: #2ecc71;
        }

        .btn-outline-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Welcome text color */
        .navbar-nav .nav-link span {
            color: #fff !important;
        }

        /* Dropdown and form colors */
        .form-control {
            background-color: #f8f9fa;
            border: none;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        /* Auth links (register/login/logout) */
        .navbar-nav .nav-item .nav-link {
            font-weight: bold;
        }

        /* Ensuring gap between the "View Student List" and Search button */
        .search-form {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'ProjectHomepage' %}">SMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'facultyapp:add_blog' %} ">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'facultyapp:add_course' %}">Add course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'facultyapp:view_student_list' %}">View Student List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'facultyapp:post_marks' %}">Post Marks</a>
        </li>

        <!-- Gap between "View Student List" and search form -->
        <form class="d-flex search-form" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link">Welcome, {{ user.username }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'log_out' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_login' %}">Login</a>
            </li>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block body %}

{% endblock %}
</body>
</html>
